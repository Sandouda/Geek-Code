




    
 

<section class="gallery-env">

    <div class="row">

        <!-- Gallery Album Optipns and Images -->
        <div class="col-sm-9 gallery-middle">
 
 
            <!-- Album Images -->
            <div  class="album-images row">

                <!-- Album Image -->
                <div data-ng-repeat="x in actionbourses" class="col-sm-20 col-md-11 col-xs-6">
                    <div class="album-image">
                            <div>Name: <span style="color:blue;">{{x.Name}}  </span> Value:<span style="color:green;">{{x.Value}}</span> Etat: <span style="color:red;">{{x.Etat}}</span>       </div>
                    </div>
                </div>

             
                
              </div>
        </div>
//
        
        
      <div class="col-md-7">
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Action des bourse</h3>
				
				<div class="panel-options">
					<a href="">
						<i class="linecons-cog"></i>
					</a>
					
					<a href="" data-toggle="panel">
						<span class="collapse-icon">&ndash;</span>
						<span class="expand-icon">+</span>
					</a>
					
					<a href="" data-toggle="reload">
						<i class="fa-rotate-right"></i>
					</a>
					
					<a href="" data-toggle="remove">
						&times;
					</a>
				</div>
			</div>
			
			<table class="table table-striped">
				<thead>
					<tr>
						
						<th>Name</th>
						<th>Value</th>
						<th>Etat</th>
					</tr>
				</thead>
				
				<tbody>
					<tr data-ng-repeat="x in actionbourses">
						
						<td style="color:red;"> {{x.description}} </td>
						<td style="color:green;"> {{x.Value}}</td>
						<td style="color:blue;">
							
								
							{{x.Etat}}
						</td>
					</tr>
					
					
					
				
				</tbody>
			</table>
		</div>
		
	</div>



        </div>

        <!-- Gallery Sidebar -->


    

</section>
